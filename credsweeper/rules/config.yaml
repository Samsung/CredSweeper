- name: API
  severity: medium
  type: keyword
  values:
  - api
  filter_type: GeneralKeyword
  use_ml: true
  validations: []

- name: AWS Client ID
  severity: high
  type: pattern
  values:
  - (?P<value>(ABIA|ACCA|AGPA|AIDA|AIPA|AKIA|ANPA|ANVA|AROA|APKA|ASCA|ASIA)[0-9A-Z]{16})
  filter_type: GeneralPattern
  use_ml: true
  validations: []

- name: AWS Multi
  severity: high
  type: pattern
  values:
  - (?P<value>(AKIA|ASIA)[0-9A-Z]{16})
  - (?P<value>[0-9a-zA-Z/+]{40})
  filter_type: GeneralPattern
  use_ml: true
  validations: []

- name: AWS MWS Key
  severity: high
  type: pattern
  values:
  - (?P<value>amzn\.mws\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})
  filter_type: GeneralPattern
  use_ml: true
  validations: []

- name: Credential
  severity: medium
  type: keyword
  values:
  - credential
  filter_type: GeneralKeyword
  use_ml: true
  validations: []

- name: Dynatrace API Token
  severity: high
  type: pattern
  values:
  - (?P<value>dt0[a-zA-Z]{1}[0-9]{2}\.[A-Z0-9]{24}\.[A-Z0-9]{64})
  filter_type: GeneralPattern
  use_ml: true
  validations: []

- name: Facebook Access Token
  severity: high
  type: pattern
  values:
  - (?P<value>EAACEdEose0cBA[0-9A-Za-z]+)
  filter_type: GeneralPattern
  use_ml: true
  validations: []

- name: Github Old Token
  severity: high
  type: pattern
  values:
  - (?i)((git)[\w\-]*(token|key|api)[\w\-]*(\s)*(=|:|:=)(\s)*(["']?)(?P<value>[a-z|\d]{40})(["']?))
  filter_type: GeneralPattern
  use_ml: true
  validations:
  - GithubTokenValidation

- name: Google API Key
  severity: high
  type: pattern
  values:
  - (?P<value>AIza[0-9A-Za-z\-_]{35})
  filter_type: GeneralPattern
  use_ml: true
  validations:
  - GoogleApiKeyValidation

- name: Google Multi
  severity: high
  type: pattern
  values:
  - (?P<value>[0-9]+\-[0-9A-Za-z_]{32}\.apps\.googleusercontent\.com)
  - (?<![0-9a-zA-Z_-])(?P<value>[0-9a-zA-Z_-]{24})(?![0-9a-zA-Z_-])
  filter_type: GeneralPattern
  use_ml: true
  validations: []

- name: Google OAuth Access Token
  severity: high
  type: pattern
  values:
  - (?P<value>ya29\.[0-9A-Za-z\-_]+)
  filter_type: GeneralPattern
  use_ml: true
  validations: []

- name: Heroku API Key
  severity: high
  type: pattern
  values:
  - (?P<value>(?i)heroku(.{0,20})?[0-9a-f]{8}(-[0-9a-f]{4})+-[0-9a-f]{12})
  filter_type: GeneralPattern
  use_ml: true
  validations: []

- name: Instagram Access Token
  severity: high
  type: pattern
  values:
  - (?P<value>IGQVJ[\w]{100,})
  filter_type: GeneralPattern
  use_ml: true
  validations: []

- name: JSON Web Token
  severity: medium
  type: pattern
  values:
